<div class="page-list-{{id}}">
    {{list}}
    <div class="page-list-paging">
        {{has-prev}}
            <a href="javascript:" class="page-list-prev-btn" onclick="{{paging-prev}}">Previous</a>
        {{/has-prev}}
        {{has-next}}
            <a href="javascript:" class="page-list-next-btn" onclick="{{paging-next}}">Previous</a>
        {{/has-next}}
    </div>
</div>
